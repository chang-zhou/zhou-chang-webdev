
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Image Editor
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           id="url"/>

    <a ng-click="model.uploadImage(model.widgetId, model.widget.url)"
       class="btn btn-block btn-success">Upload</a>

    <a class="btn btn-info btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
        Search
    </a>

    <form action="/api/assignment/upload" method="post" enctype="multipart/form-data">
           <input name="myFile" type="file" class="form-control"/>
           <input name="width" value="{{model.widget.width}}" style="display: none"/>
           <input name="userId" value="{{model.userId}}" style="display: none"/>
           <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
           <input name="pageId" value="{{model.pageId}}" style="display: none"/>
           <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
           <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">Delete</a>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
